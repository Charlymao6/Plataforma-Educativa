<!--Para heredar lo que viene de base.html-->
{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <!-- post envia los datos de manera oculta así el navegador no muestra los datos de usuario-->
            <form  method="POST" class="card card-body">
                <h1 class="text-center">Crear usuario</h1>
                {{error}}
                <!--CSRF token permite la certificación en los campbios de pantalla para evitar suplantación de información-->
                {% csrf_token %}
                <div class="mb-3"> 
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" class="form-control"
                placeholder="Escriba su nombre de usuario" >
                </div>

                <div class="mb-3"> 
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-control"
                    placeholder="Escriba su contraseña" >
                </div>

                <div class="mb-3"> 
                    <label for="password2">Confirma tu contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-control"
                    placeholder="Confirma tu contraseña" >
                </div>
                <button class="btn btn-primary">
                    Crear cuenta
                </button>
            </form>
        </div>
    </div>

</main>

{% endblock %}
