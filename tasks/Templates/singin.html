<!--Para heredar lo que viene de base.html-->
{% extends 'base.html' %} {% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/singin/" method="POST" class="card card-body">
                {{error}} {% csrf_token %}
                <h1 class="text-center">Inicar sesión</h1>
                {{error}}
                <!--CSRF token permite la certificación en los campbios de pantalla para evitar suplantación de información-->
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username">Usuario:</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Escriba su nombre de usuario"
                  />
                </div>
              
                <div class="mb-3">
                  <label for="password">Contraseña:</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Escriba su contraseña"
                  />
                </div>
                <button class="btn btn-primary">Iniciar sesión</button>
              </form>
        </section>
    </div>
</main>

{% endblock %}
